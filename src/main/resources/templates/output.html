<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.3.1/cytoscape-dagre.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:src="@{/js/graph.js}"></script>
    <script th:src="@{/js/table.js}"></script>
    <script th:src="@{/js/plotN.js}"></script>
    <script th:src="@{/js/plotAll.js}"></script>
    <script th:src="@{/js/averageAreaPlot.js}"></script>
    <script th:src="@{/js/paretoCurve.js}"></script>
  </head>
  <body>
    <!-- graph -->
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        drawGraph([(${graphJson})], "graph");       
      }); 
    </script> 
    
    <!-- 10% -->
    <script type="text/javascript">
      drawChartN([[${stepAll10}]], [[${stepPareto10}]], "chart10", "10");
    </script>
    
    <!-- 20% -->
    <script type="text/javascript">
      drawChartN([[${stepAll20}]], [[${stepPareto20}]], "chart20", "20");
    </script>

    <!-- 30% -->
    <script type="text/javascript">
      drawChartN([[${stepAll30}]], [[${stepPareto30}]], "chart30", "30");
    </script>

    <!-- 40% -->
    <script type="text/javascript">
      drawChartN([[${stepAll40}]], [[${stepPareto40}]], "chart40", "40");
    </script>

    <!-- 50% -->
    <script type="text/javascript">
      drawChartN([[${stepAll50}]], [[${stepPareto50}]], "chart50", "50");
    </script>

    <!-- 60% -->
    <script type="text/javascript">
      drawChartN([[${stepAll60}]], [[${stepPareto60}]], "chart60", "60");
    </script>

    <!-- 70 -->
    <script type="text/javascript">
      drawChartN([[${stepAll70}]], [[${stepPareto70}]], "chart70", "70");
    </script>

    <!-- 80 -->
    <script type="text/javascript">
      drawChartN([[${stepAll80}]], [[${stepPareto80}]], "chart80", "80");
    </script>

    <!-- 90 -->
    <script type="text/javascript">
      drawChartN([[${stepAll90}]], [[${stepPareto90}]], "chart90", "90");
    </script>

    <!-- 100 -->
    <script type="text/javascript">
      drawChartN([[${stepAll100}]], [[${stepPareto100}]], "chart100", "100");
    </script>

    <!-- all no pareto -->
    <script type="text/javascript">
      drawChartAll([[${stepAll100}]], "chart_all");
    </script>

    <!-- table -->
    <script type="text/javascript">
      drawTable([[${stepPareto100}]], "table_div");
    </script>

    <!-- pareto curve -->
    <script type="text/javascript">
      drawParetoCurve([[${stepPareto100}]], "curve_chart");
    </script>

    <!-- average area graph -->
    <script th:inline="javascript">
      drawAreaPlot([[${avgArea}]], "chart_avg_area")
    </script>

    <div class="graph" id="graph"></div>
    <div class="container_grid">
        <div>
            <div
                class="chart_grid"
                id="chart_all"
            ></div>
        </div>
        <div>
            <div
                class="chart_grid"
                id="curve_chart"
            ></div>
        </div>
        <div>
            <div
                class="chart_grid"
                id="chart100"
            ></div>
            <div class="chart_area_text" th:text="${stepPareto100.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll100.size}"></div> 
        </div>
    </div>
    <div class="container_grid">
        <div>
            <div class="chart_grid" id="chart10"></div>
            <div class="chart_area_text" th:text="${area10}"></div> 
            <div class="chart_area_text" th:text="${stepPareto10.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll10.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart20"></div>
            <div class="chart_area_text" th:text="${area20}"></div>
            <div class="chart_area_text" th:text="${stepPareto20.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll20.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart30"></div>
            <div class="chart_area_text" th:text="${area30}"></div> 
            <div class="chart_area_text" th:text="${stepPareto30.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll30.size}"></div> 
        </div>
    </div>
    <div class="container_grid">
        <div>
            <div class="chart_grid" id="chart40"></div>
            <div class="chart_area_text" th:text="${area40}"></div> 
            <div class="chart_area_text" th:text="${stepPareto40.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll40.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart50"></div>
            <div class="chart_area_text" th:text="${area50}"></div>
            <div class="chart_area_text" th:text="${stepPareto50.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll50.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart60"></div>
            <div class="chart_area_text" th:text="${area60}"></div>  
            <div class="chart_area_text" th:text="${stepPareto60.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll60.size}"></div> 
        </div>
    </div>
    <div class="container_grid">
        <div>
            <div class="chart_grid" id="chart70"></div>
            <div class="chart_area_text" th:text="${area70}"></div>  
            <div class="chart_area_text" th:text="${stepPareto70.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll70.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart80"></div>
            <div class="chart_area_text" th:text="${area80}"></div>
            <div class="chart_area_text" th:text="${stepPareto80.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll80.size}"></div> 
        </div>
        <div>
            <div class="chart_grid" id="chart90"></div>
            <div class="chart_area_text" th:text="${area90}"></div>  
            <div class="chart_area_text" th:text="${stepPareto90.size}"></div> 
            <div class="chart_area_text" th:text="${stepAll90.size}"></div> 
        </div>
    </div>
    <div class="table" id="table_div"></div>
    <div class="chart_bottom" id="chart_avg_area"></div>
  </body>
</html>
