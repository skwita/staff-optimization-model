<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.3.1/cytoscape-dagre.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      #cy {
        width: 100%;
        height: 200px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- graph -->
    <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const data = [(${graphJson})];

                const elements = [];

                data.forEach((task) => {
            elements.push({ data: { id: task.code, label: task.code } });
          });

          data.forEach((task) => {
              task.predecessors.forEach((predecessor) => {
                  elements.push({ data: { source: predecessor, target: task.code } });
              });
          });

          const cy = cytoscape({
              container: document.getElementById("graph"),
              elements: elements,
              style: [
                  {
                      selector: "node",
                      style: {
                          "background-color": "#666",
                          label: "data(label)",
                          "text-valign": "center",
                          color: "#fff",
                          "text-outline-width": 2,
                          "text-outline-color": "#888",
                      },
                  },
                  {
                      selector: "edge",
                      style: {
                          width: 2,
                          "line-color": "#ccc",
                          "target-arrow-color": "#ccc",
                          "target-arrow-shape": "triangle",
                      },
                  },
              ],
              layout: {
                  name: "dagre",
                  rankDir: "LR",
              },
          });
      });
    </script> 
    
    <!-- 10% -->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Срок проекта (дни)');
        data.addColumn('number', 'ЗП с коэффициентами на привлечение людей');
        data.addColumn({type: 'string', role: 'style'});
        data.addColumn({type: 'string', role: 'annotation'});
        data.addColumn({type: 'string', role: 'annotationText', p: { html: true } });

        var bluePointsArray = [[${stepAll10}]];

        var redPointsArray = [[${stepPareto10}]];

        // Add blue points to the data table
        bluePointsArray.forEach(function(point) {
          data.addRow([point[5], point[4], 'point { size: 3; fill-color: blue; }', null, null]);
        });

        // Add red points with annotations to the data table
        redPointsArray.forEach(function(point) {
          var annotation = '' + point[0];
          data.addRow([point[5], point[4], 'point { size: 3; fill-color: red; }', annotation, annotation]);
        });

        var options = {
          explorer: {},
          title: 'Сравнение срока и заработной платы 10%',
          hAxis: {title: 'Срок проекта (дни)'},
          vAxis: {title: 'ЗП с коэффициентами на привлечение людей'},
          annotations: {
            textStyle: {
              fontSize: 12,
              auraColor: "none",
              color: "#555",
            },
            boxStyle: {
              stroke: "#888",
              strokeWidth: 1,
              color: "#ffffff"
            }
          },
          pointSize: 5,
          lineWidth: 0,
          legend: "none",
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart10'));

        chart.draw(data, options);
      }
    </script>

    <!-- pareto curve -->
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn("number", "Срок проекта (дни)");
        data.addColumn("number", "ЗП с коэффициентами на привлечение людей");
        data.addColumn({ type: "string", role: "annotation" });
        data.addColumn({ type: "string", role: "annotationText" });

        // Example data array
        var dataArray = [[${stepPareto100}]];

        dataArray.forEach(function (row) {
          var projectDuration = row[5];
          var salary = row[4];
          var operationNumber = "" + row[0];
          data.addRow([
            projectDuration,
            salary,
            operationNumber,
            operationNumber,
          ]);
        });

        var options = {
          explorer: {},
          title: "Сравнение срока и заработной платы",
          hAxis: { title: "Срок проекта (дни)" },
          vAxis: { title: "ЗП с коэффициентами на привлечение людей" },
          annotations: {
            textStyle: {
              fontSize: 12,
              auraColor: "none",
              color: "#555",
            },
            boxStyle: {
              stroke: "#888",
              strokeWidth: 1,
              color: "#ffffff"
            },
          },
          curveType: "function",
          pointSize: 5,
          lineWidth: 2,
          legend: "none",
        };

        var chart = new google.visualization.LineChart(
          document.getElementById("curve_chart")
        );

        chart.draw(data, options);
      }
    </script>
