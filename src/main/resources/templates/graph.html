<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.3.1/cytoscape-dagre.js"></script>
    <style>
      #cy {
        width: 100%;
        height: 600px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="cy"></div>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const data = [(${graphJson})];

        const elements = [];

        data.forEach((task) => {
          elements.push({ data: { id: task.code, label: task.code } });
        });

        data.forEach((task) => {
          task.predecessors.forEach((predecessor) => {
            elements.push({ data: { source: predecessor, target: task.code } });
          });
        });

        const cy = cytoscape({
          container: document.getElementById("cy"),
          elements: elements,
          style: [
            {
              selector: "node",
              style: {
                "background-color": "#666",
                label: "data(label)",
                "text-valign": "center",
                color: "#fff",
                "text-outline-width": 2,
                "text-outline-color": "#888",
              },
            },
            {
              selector: "edge",
              style: {
                width: 2,
                "line-color": "#ccc",
                "target-arrow-color": "#ccc",
                "target-arrow-shape": "triangle",
              },
            },
          ],
          layout: {
            name: "dagre",
            rankDir: "LR",
          },
        });
      });
    </script>
  </body>
</html>
